<div class="bg-blue-100   font-bold m-2 flex flex-column  items-center justify-center" style="height: 95vh;">
  <div class="bg-white layout-topbar flex flex-column items-center justify-center ">
    <h1>Learning Management System</h1>
  </div>
  <div class="mt-5"></div>
  <div class="my-6 mx-0 md:mx-6 md:my-0 mt-5 border-round bg-white font-bold  flex flex-column align-items-center justify-content-center"
    style="height: 80vh;">
    <p-toolbar styleClass="mb-2 mr-2 ml-2" class="w-full ">
        <div *ngIf="userRole === 'admin'">
        <button pButton pRipple label="Ajouter" icon="pi pi-plus" class="p-button-success mr-2" routerLink="/add"></button>
        </div>
        <button pButton pRipple label="Log Out" icon="pi pi-sign-out" class="p-button p-button-danger m-2" (click)="logout()"></button>
    </p-toolbar>
    <div style="height: 65vh;" class ="w-full">
      <p-toolbar styleClass="mb-2 mr-2 ml-2" class="w-full">
        <p-table
        [value]="courses"
        selectionMode="single"
        [lazy]="true"
        [totalRecords]="10 "
        (onLazyLoad)="loadcoruses()"
        dataKey="id"
        [tableStyle]="{'min-width': '50rem'}"
        class="w-full"
    >
        <ng-template #header>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>CreatedDate</th>
            </tr>
        </ng-template>
        <ng-template #body let-course>
            <tr [pSelectableRow]="course">
                <td>{{ course.id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.createdDate}}</td>

                <div *ngIf="userRole === 'admin'">
                <p-button
              icon="pi pi-trash"
              (click)="deletecourse(course)"
              [rounded]="true"
              severity="danger">
            </p-button>
          </div>
            </tr>
        </ng-template>
    </p-table>
      </p-toolbar>
    </div>
  </div>
</div>
